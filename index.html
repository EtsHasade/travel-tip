<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>ES6</title>
</head>

<body>
    <div class="grid-container">
        <header class="header grid-header-container">
            <h1 class="logo">Travel Tip</h1>
            <div class="search-nav flex-center">
                <form onsubmit="onSearchAddress(event)">
                    <input class="search-nav-box" type="text" name="search" placeholder="Find an address"
                        value="775 colombus ave ny">
                    <button class="btn search-btn">Go</button>
                </form>
                <button class="btn my-location-btn">My location</button>
            </div>
            <div class="selected-location-nav flex-center">
                <h2>Location:
                    <h3><span class="selected-address-display">Centeral park</h3>
                </h2>
                <button class="btn copy-location-btn">Copy location</button>
            </div>
        </header>

        <main class="main grid-main-container flex-center">

            <div class="item item-weater weater-container">
                <header>Weater Today</header>
                <section class="weater-details clean-list">
                </section>
            </div>

            <div class="item item-location-list location-list-container">
                <h3 class="title-location-list">location-list</h3>
                <div class="tabel-warper">
                    <table>
                        <thead>
                            <tr>
                                <th>Place</th>
                                <th>Location</th>
                            </tr>
                        </thead>
                        <tbody class="location-list">
                            <tr>
                                <td class="place-name">my parking - r.someWhere</td>
                                <td> lat: 52023} / lng: 22.11</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="item item-map map-container" id="map" style="width: 100%; height: 400px;"></div>

        </main>

        <footer class="footer flex-center">
            Footer
        </footer>

    </div>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/mapController.js"></script>

</body>

</html>
